<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 3D Rotating Ball Animation</title>
    <style>
        /* Reset margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            background: #282c34; /* Dark background for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Centering container with perspective for 3D effect */
        .animation-wrapper {
            width: 60vmin;
            height: 60vmin;
            position: relative;
            perspective: 1000px;
        }

        /* Creating a 3D ball with gradient and rotating effect */
        .ball-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            margin: -50% 0 0 -50%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff1f1f, #ff914d);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3), 0 0 60px rgba(255, 0, 0, 0.4);
            animation: rotateBall 12s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        /* 3D rotating effect for the ball */
        @keyframes rotateBall {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        /* Small moving dots around the ball */
        .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            animation: moveDots 3s infinite ease-in-out;
        }

        /* Animation for moving dots along a circular path */
        @keyframes moveDots {
            0% {
                transform: rotate(0deg) translateX(35px);
            }
            25% {
                transform: rotate(90deg) translateX(35px);
            }
            50% {
                transform: rotate(180deg) translateX(35px);
            }
            75% {
                transform: rotate(270deg) translateX(35px);
            }
            100% {
                transform: rotate(360deg) translateX(35px);
            }
        }

        /* Dot animation delay for staggered movement */
        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        .dot:nth-child(4) {
            animation-delay: 1.5s;
        }

        .dot:nth-child(5) {
            animation-delay: 2s;
        }
    </style>
</head>
<body>

    <div class="animation-wrapper">
        <div class="ball-animation">
            <!-- Dots moving around the ball -->
            <div class="dot" style="top: 50%; left: 50%;"></div>
            <div class="dot" style="top: 50%; left: 50%;"></div>
            <div class="dot" style="top: 50%; left: 50%;"></div>
            <div class="dot" style="top: 50%; left: 50%;"></div>
            <div class="dot" style="top: 50%; left: 50%;"></div>
        </div>
    </div>

    <script>
        // Optional: Create a subtle pulse effect to make the ball feel interactive
        const ball = document.querySelector('.ball-animation');

        let scale = 1;
        let direction = 1;

        function animate() {
            // Animate the ball's pulse effect dynamically
            if (scale >= 1.05 || scale <= 1) {
                direction *= -1;
            }
            scale += 0.005 * direction;
            ball.style.transform = `scale(${scale})`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
