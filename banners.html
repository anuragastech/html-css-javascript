<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page</title>
    <style>
        .container {
            background-color: #59585c;
            height: 80vh;
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            padding: 0 5%; /* Added padding for better space distribution */
        }

        .text-content {
            font-family: sans-serif;
            position: relative;
            color: #08b9f7 #c03dff;
            margin-left: 5%; 
            margin-bottom: 30vh;
            max-width: 600px; /
        }

        .text-content h1 {
            background: -webkit-linear-gradient(0deg, #ca36ff, #08b8f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background 0.3s ease-in-out;
            font-size: min(max(30px, calc(1.7rem +((1vw - 2.5px)* 3.2879))), 55px);
            font-family: inherit;
            /* text-shadow: 0px 4px 10px rgba(240, 240, 240, 0.996); Adding shadow for more depth */
            /* animation: textGlow .3s ease-in-out infinite alternate;  */
        }

        .text-content p {
            font-size: 20px;
            background: -webkit-linear-gradient(0deg, #ffffff, #08b8f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background 0.3s ease-in-out;
            font-family: inherit;
            box-shadow: 2px white;
            /* text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.6); Adding subtle text shadow */
            animation: textSlideIn 3s ease-in-out infinite alternate; /* Added slide animation */

        }

        @keyframes textGlow {
            0% {
                text-shadow: 0px 4px 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0px 4px 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes textSlideIn {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .person-computer {
            width: 100%;
            height: 350px;
            background: url('https://res.cloudinary.com/dd6qdgpfr/image/upload/v1730915421/lovepik-man-working-in-front-of-computer-25d-business-png-image_401495044_wh1200-removebg_rr1ujj.png') no-repeat bottom left;
            background-size: contain;
            position: absolute;
            bottom: 0;
            left: 10%;
            margin-top: 20px;
            max-width: 400px; /* Limit max width for better responsiveness */
        }

        .animation-wrapper {
            width: 40vmin;
            height: 40vmin;
            position: absolute;
            top: 20%;
            right: 10%;
            perspective: 1000px;
        }

        .ball-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            margin: -50% 0 0 -50%;
            border-radius: 50%;
            background: linear-gradient(135deg, #f0701b, #e35252);
            box-shadow: 0 0 30px rgb(255, 255, 255), 0 0 60px rgba(173, 165, 165, 0.4);
            animation: rotateBall 12s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out;
            border: 2px solid rgb(255, 255, 255);
        }

        @keyframes rotateBall {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        .dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgb(189, 138, 186);
            border-radius: 100%;
            animation: moveDots 3s infinite ease-in-out;
        }

        @keyframes moveDots {
            0% {
                transform: rotate(0deg) translateX(35px);
            }
            25% {
                transform: rotate(90deg) translateX(35px);
            }
            50% {
                transform: rotate(180deg) translateX(35px);
            }
            75% {
                transform: rotate(270deg) translateX(35px);
            }
            100% {
                transform: rotate(360deg) translateX(35px);
            }
        }

        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .background-dot {
            position: absolute;
            width: 3px;
            height: 2.8px;
            background-color: rgba(38, 159, 200, 0.7);
            border-radius: 50%;
            animation: moveBackgroundDots 6s infinite ease-in-out;
        }

        @keyframes moveBackgroundDots {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(50px) translateY(50px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: auto; /* Allow the container to adjust height for smaller screens */
            }

            .text-content {
                margin-left: 0;
                margin-bottom: 20px;
                text-align: center;
            }

            .person-computer {
                left: 50%;
                transform: translateX(-50%);
                max-width: 80%;
                height: 250px; 
            }

            .animation-wrapper {
                width: 50vmin;
                height: 50vmin;
            }

            .ball-animation {
                width: 70%;
                height: 70%;
            }

            .background-dot {
                width: 2px;
                height: 2px;
            }
        }

        @media (max-width: 480px) {
            .text-content h1 {
                font-size: 1.5rem; /* Smaller font size for mobile */
            }

            .text-content p {
                font-size: 1.2rem; 
            }

            .animation-wrapper {
                width: 40vmin;
                height: 40vmin;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Image with text on the left and image on the bottom left -->

                <div class="dot" style="top: 50%; left: 10%;"></div>
                <div class="dot" style="top: 60%; left: 10%;"></div>
                <div class="dot" style="top: 50%; left: 50%;"></div>

        <!-- Background Dots -->
        <div class="background-dots">
            <div class="background-dot" style="top: 12%; left: 21%;"></div>

        </div>
    </div>
</body>
