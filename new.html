<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation Example</title>

    <!-- Include Lottie (Bodymovin) Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/bodymovin.min.js"></script>

    <style>
        /* Full-screen container for animation */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #svgContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- The container where the animation will be loaded -->
    <div id="svgContainer"></div>

    <script>
        // Check if bodymovin is loaded before running the animation
        if (typeof bodymovin !== 'undefined') {
            var svgContainer = document.getElementById('svgContainer');
            var animItem = bodymovin.loadAnimation({
                container: svgContainer,    // The element where the animation will be placed
                renderer: 'svg',            // Render the animation using SVG
                loop: true,                 // Loop the animation
                autoplay: true,             // Start the animation automatically
                path: 'https://assets8.lottiefiles.com/packages/lf20_sfzpgbji.json'  // Path to the JSON animation file
            });
        } else {
            console.error("bodymovin library not loaded");
        }
    </script>

</body>
</html>
